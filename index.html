<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Mateo Photography</title>
  </head>
  <body>
    
    <div id="homepagecarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <h1>Mateo Photography</h1> 
      <div class="carousel-inner">
        
          <div class="carousel-item active ">
            <img src="images/slide-1.jpg" class="d-block w-100" alt="1">
          </div>
          <div class="carousel-item ">
            <img src="images/slide-2.jpg" class="d-block w-100" alt="2">
          </div>
          <div class="carousel-item ">
            <img src="images/slide-3.jpg" class="d-block w-100" alt="3">
          </div>
        </div>
        <button class="carousel-control-prev active" type="button" data-bs-target="#homepagecarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next active" type="button" data-bs-target="#homepagecarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
